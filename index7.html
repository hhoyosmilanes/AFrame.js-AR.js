<!DOCTYPE html>
<script src="js/aframe.min.js"></script>

<script src="js/portal-door/aframe-portal-door.js"></script>
<script src="js/portal-door/threex-portal-door.js"></script>

<!-- position (x z y)-->
<body style="margin : 0px; overflow: hidden;">

	<a-scene embedded arjs="debugUIEnabled: best;">

		<a-anchor hit-testing-enabled='true'>

			<!-- portal 360 with an image -->
			<a-portal-door url='https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg' position='0 0 0' scale='0.7 1 0.7' rotation='0 90 0'><a-portal-door>

			<!-- portal 360 with an video -->
			<!-- <a-portal-door url='videos/pano.webm' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door> -->
			<!-- <a-portal-door url='videos/aframe-city-360.mp4' position='0 0 0' scale='2 2 2' rotation='0 90 0'><a-portal-door> -->

		</a-anchor>

		<a-camera-static/>

	</a-scene>

</body>
</html>
