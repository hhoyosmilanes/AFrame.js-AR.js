<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/aframe-extras.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="action/selec.js"></script>

<!-- position (x z y)-->
<body style="margin : 0px; overflow: hidden;">

	<a-scene embedded arjs="debugUIEnabled: false;">

		<a-marker type="pattern" url="path/Bisonte-pattern.patt">
			<!--a-box position="0 0.5 0" material="color: blue; opacity: 0.3;"></a-box-->
			<a-entity id="bisonte"
				cursor-listener
				material="color: Null"

				position="0 0.5 0"
				scale="1.2 1.2 1.2"
				obj-model="obj: url(models/obj_Bison/Bison.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="path/Tortuga-pattern.patt">
			<a-entity id="tortuga"
				cursor-listener
				material="color: Null"

				position="0 0.3 0"
				scale="7 7 7"
				obj-model="obj: url(models/obj_Tortuga/TRTL_B.obj);">
			</a-entity>
		</a-marker>

		<a-marker type="pattern" url="path/Ave-pattern.patt">
			<a-entity id="ave"
				cursor-listener
				material="color: Null"

				position="0 0.2 0"
				scale="0.1 0.1 0.1"
				obj-model="obj: url(models/obj_Ave/bird.obj);">
			</a-entity>
		</a-marker>
		
		<!-- CURSOR EN PANTALLA-->
		<a-entity camera look-controls>
			<a-entity cursor="fuse: true; fuseTimeout: 500"
				position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.02"
				material="color: black; shader: flat">
				<!-- animacion clic-->
				<a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
  				<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
			</a-entity>
		</a-entity>

	</a-scene>


</body>
</html>
